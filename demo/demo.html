<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Western Horoscope JS Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-left">Western Horoscope JS Demo</h1>
          <h5>A horoscope library for producing Western / Hellenistic horoscope charts.</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Latitude (decimal)</label>
                <input class="form-control" id="latitude" name="latitude" type="number" step="any" min="-90" max="90" value="00.00"></input>
              </div>
              <div class="form-group col-md-6">
                <label>Longitude (decimal)</label>
                <input class="form-control" id="longitude" name="longitude" type="number" step="any" min="-180" max="180" value="00.00"></input>
              </div>
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input class="form-control" id="date" name="date" type="date" value=""></input>
            </div>
            <div class="form-group">
              <label>Local Time of birth</label>
              <input class="form-control" id="time" name="time" type="time" value=""></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Calculated Midheaven:</label>
            <p id="midheaven">

            </p>
          </div>
          <div class="form-group">
            <label>Calculated Ascendent:</label>
            <p id="ascendent">

            </p>
          </div>
          <div class="form-group">
            <label>House System:</label>
            <select id="houseSystem"></select>
          </div>
          <div class="form-group">
            <label>House Cusps:</label>
            <table id="houses" class="table table-dark">
              <thead>
                <tr>
                  <th>

                  </th>
                  <th>
                    House 1
                  </th>
                  <th>
                    House 2
                  </th>
                  <th>
                    House 3
                  </th>
                  <th>
                    House 4
                  </th>
                  <th>
                    House 5
                  </th>
                  <th>
                    House 6
                  </th>
                  <th>
                    House 7
                  </th>
                  <th>
                    House 8
                  </th>
                  <th>
                    House 9
                  </th>
                  <th>
                    House 10
                  </th>
                  <th>
                    House 11
                  </th>
                  <th>
                    House 12
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    Decimal Degrees
                  </td>
                  <td id="house-1a">

                  </td>
                  <td id="house-2a">

                  </td>
                  <td id="house-3a">

                  </td>
                  <td id="house-4a">

                  </td>
                  <td id="house-5a">

                  </td>
                  <td id="house-6a">

                  </td>
                  <td id="house-7a">

                  </td>
                  <td id="house-8a">

                  </td>
                  <td id="house-9a">

                  </td>
                  <td id="house-10a">

                  </td>
                  <td id="house-11a">

                  </td>
                  <td id="house-12a">

                  </td>
                </tr>
                <tr>
                  <td>
                    Sign - D/M/S
                  </td>
                  <td id="house-1b">

                  </td>
                  <td id="house-2b">

                  </td>
                  <td id="house-3b">

                  </td>
                  <td id="house-4b">

                  </td>
                  <td id="house-5b">

                  </td>
                  <td id="house-6b">

                  </td>
                  <td id="house-7b">

                  </td>
                  <td id="house-8b">

                  </td>
                  <td id="house-9b">

                  </td>
                  <td id="house-10b">

                  </td>
                  <td id="house-11b">

                  </td>
                  <td id="house-12b">

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
